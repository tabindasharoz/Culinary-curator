<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="indexx.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">


            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                <h2>Registration form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Enter your Name" required/>
                    <br><br>
                    <input type="number" class="box" id="age" name="age" placeholder="Enter your age" required/>
                    <br><br>
                    <input type="text" class="box" id="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter your EmailID" required/>
                    <br><br>
                    <input type="text" class="box" id="phno" name="phno"  pattern="[0-9]{9}" placeholder="Enter your Mobile" required/>
                    <br><br>
                    <input type="text" class="box" id="password" name="password" placeholder="Enter your password" required/>
                    <br><br>
                    <input type="text" class="box" id="gender" name="gender" placeholder="Enter your gender" required/>
                    <br><br>

                    <input type="submit" value="Submit" id="submit" />
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
